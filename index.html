<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de gorjetas</title>
    <!-- 
        Será informado:
            * O valor que foi consumido;
            * O valor desejado como gorjeta;
            * E a quantidade de pessoas para dividir a gorjeta.
     -->
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de gorjetas</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <!-- bill >> Tradução: conta -->
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                    <p>
                        <!-- 
                            "placeholder" é um atributo do HTML que cumpre a função de fornecer 
                            ao usuário uma dica que descreve o valor esperado em um dado campo de entrada.

                            "name" para o Back-End identificar o valor do input. 

                            "required" determina que este input é obrigatório.

                            "step=0.01" para aceitar duas casas decimais.
                        -->
                        R$ <input type="number"  placeholder="100" name="bill" id="bill" class="formInput" required>
                    </p>
                </label>
                <!-- serviceQual >> Qualidade do serviço -->
                <label for="serviceQual">
                    <p>Como foi seu serviço?</p>
                </label>
                <p>
                    <!--
                        "select" para selecionar valores predefinidos. 
                        "name" deve ser o mesmo do "for".
                    -->
                    <select name="serviceQual" id="serviceQual" class="formSelect">
                        <option disabled selected value="0">-- Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">05% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão pagar a gorjeta?</p>
                </label>

                <p>
                    <!-- "required" determina que o input é obrigatório. -->
                    <input type="number" placeholder="1" name="people" id="people" class="formInput" required> pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total:
            R$<span id="tip">0.00</span>
            <span id="each">cada</span>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
